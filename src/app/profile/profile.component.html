<div class="border rounded p-3">

  <h1 class="bg-dark text-white p-3">{{ githubProfile.name }}</h1>
  <img
    class="mt-3"
    src="{{ githubProfile.avatar_url }}"
    alt="profile"
    height="100"
    width="100"
  />
  <h6 class="mt-3">{{ githubProfile.bio }}</h6>
  <p>Based in: {{ githubProfile.location }}</p>
  <p>public_repos: {{githubProfile.public_repos}}</p>
  <p>followers: {{githubProfile.followers}}</p>
  <p>following:{{githubProfile.following}}</p>
  <p>created_at: {{githubProfile.created_at}}</p>

</div>
